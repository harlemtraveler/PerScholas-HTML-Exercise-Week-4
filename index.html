<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Timothy Keaveny">

  <title>Timothy Keaveny Resume</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&family=Merriweather:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
  <section class="s1">
    <div class="main-container">
      <div class="greeting-wrapper">
        <h1>Timothy's Resume</h1>
      </div>

      <div class="intro-wrapper">
        <div class="nav-wrapper">
          <div class="dots-wrapper">
            <div id="dot-1" class="browser-dot"></div>
            <div id="dot-2" class="browser-dot"></div>
            <div id="dot-3" class="browser-dot"></div>
          </div>

          <ul id="navigation">
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </div>

        <div class="left-column">
          <img id="profile_pic" src="./images/profile-picture.jpeg" alt="profile picture">
          <h5 style="text-align: center;line-height: 0;">Personalize Theme</h5>

          <div id="theme-options-wrapper">
            <div data-mode="light" id="light-mode" class="theme-dot"></div>
            <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
            <div data-mode="green" id="green-mode" class="theme-dot"></div>
            <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
          </div>

          <p id="settings-note">*Theme settings will be saved for<br>your next visit</p>
        </div>

        <div class="right-column">
          <div id="preview-shadow">
            <div id="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>
              <h3>What I do</h3>
              <p>Founder & Lead Engineer - DevOpSec | Harlem Red Team | Harlem Botanicals</p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <section class="s2">
    <div class="main-container">
      Experience
    </div>
  </section>

  <section class="s1">
    <div class="main-container">
      Professional References
    </div>
  </section>

  <section class="s2">
    <div class="main-container">
      Skill Infographics
    </div>
  </section>

</body>
</html>
